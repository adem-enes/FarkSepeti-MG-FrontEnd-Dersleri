<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer type="module"></script>
</head>

<body>
    <div id="app">
        <div class="card">
            <div class="favorite">
                <!-- <span> &#10084;</span> -->
                <span> &#9825;</span>
            </div>
            <div class="card-img">
                <img src="images/1.jpg" alt="" id="img">
                <div id="first-img"></div>
                <div id="middle-img"></div>
                <div id="last-img"></div>
                <div id="cursor">

                </div>
            </div>
            <div class="card-content">
                <h4 class="brand">Apple</h4>
                <h3 class="name">Apple iPhone 8 Plus 64 GB Silver</h3>
                <div class="card-price">
                    <h1>8.199,00 <span>TL</span></h1>
                    <div class="discount">
                        <span> 9.110,00 TL</span> | %10 İndirim
                    </div>
                </div>
                <div class="card-stars">
                    <span class="star-filled">&#9733;</span>
                    <span class="star-filled">&#9733;</span>
                    <span class="star-filled">&#9733;</span>
                    <span class="star-filled">&#9733;</span>
                    <span class="star-empty">&#9733;</span>
                    <span class="star-rate">
                        26 Değerlendirme
                    </span>
                </div>
                <div class="basket">
                    <button>Add to Basket</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
